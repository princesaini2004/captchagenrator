<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="show()">

    <div class="login">
        <h1>Log-in Form</h1>
        <div class="inp">
            <label for="name">Usearname</label>
            <input type="text" name="name" id="username">
            <label for="password">password</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="captcha">
            &nbsp; &nbsp; &nbsp;<label for="captcha-input">Captcha</label>
            <div id="cap" class="preview"></div>
            <div class="captcha-form">
                <input type="text" name="captcha-form" id="captcha-form" placeholder="Enter chaptcha"><button class="captcha-refresh" onclick="refresh()"><i class="fa-solid fa-arrows-rotate fa-lg"></i></button>
            </div>
        </div>
        <div class="form-inp">
            <button class="login-btn" onclick="submit()">login</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
